apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.nxist.gaokao"
        minSdkVersion 15
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '33.0.0'
}
repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:4.4.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //底部导航栏
    implementation 'com.ashokvarma.android:bottom-navigation-bar:2.0.3'
    //网路访问框架
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.4.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    //开源弹出窗SweetAlertDialog
    implementation 'cn.pedant.sweetalert:library:1.3'
    //圆形图片CircleImageView
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    //弹出框dialogplus
    implementation 'com.orhanobut:dialogplus:1.11@aar'
    //AndroidTreeView
    implementation 'com.github.bmelnychuk:atv:1.2.9'
    //AndroidTagGroup
    implementation 'me.gujun.android.taggroup:library:1.4@aar'
    //九宫格图片视图
    implementation 'com.jaeger.ninegridimageview:library:1.1.1'
    //图片选择器ImagePicker
    implementation 'com.lzy.widget:imagepicker:0.6.1'
    //Glide图片缓存
    implementation 'com.github.bumptech.glide:glide:4.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'
    //Picasso是Square公司出品的一款非常优秀的开源图片加载库
    implementation 'com.squareup.picasso:picasso:2.5.2'
    //第三方开源控件RoundedImageView，改控件支持圆形、椭圆、圆角矩形等
    implementation 'com.makeramen:roundedimageview:2.2.1'
    //Material Design支持库
    implementation 'com.google.android.material:material:1.5.0'
    //漂亮的加载效果Android-SpinKit
    implementation 'com.github.ybq:Android-SpinKit:1.4.0'
    //滑动效果
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.daimajia.slider:library:1.1.5@aar'
}
